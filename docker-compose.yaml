services:
  clickhouse-db:
    image: clickhouse/clickhouse-server:24.12.3
    environment:
      - CLICKHOUSE_DB=analyticdb
      - CLICKHOUSE_USER=egor
      - CLICKHOUSE_PASSWORD=fusion
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    ports:
      - 8123:8123
      - 9000:9000

#    image: bitnami/clickhouse:24.12.3


  postgres:
    image: postgres:17.2
    restart: "no"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: egor
      POSTGRES_PASSWORD: fusion
      POSTGRES_DB: analytics-db
    healthcheck:
      test: pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 5
volumes:
  postgres_data: